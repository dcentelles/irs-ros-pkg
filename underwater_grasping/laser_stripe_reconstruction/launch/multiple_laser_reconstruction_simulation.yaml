#Global parameters
offline: false
fixed: true

#Arm topics
joint_state: "uwsim/joint_state"
joint_state_command: "uwsim/joint_state_command"

#Joint values for initial and final scanning configurations
scan_initial_posture: [0.0, 0.0, 0.5, 0.0, 0.0]
scan_final_posture: [0.0, 1.0, 2.3, 0.0, 0.0]

#Names of cameras
#cameras: ["stereo_down/left", "eye", stereo_down/right]
cameras: ["eye"]

#stereo_down/left
stereo_down/left/image: "stereo_down/left/image_raw"
stereo_down/left/camera_info: "stereo_down/left/camera_info"
stereo_down/left/reconstruction_type: "static"
stereo_down/left/bMc: [-0.5, 0.06, -0.13, 0.001, 0.001, -0.707, 0.707]
stereo_down/left/eMl: [-0.092, 0.0, -0.188, 0.0, 0.0, 0.0, 1.0]
stereo_down/left/peak_detector_type: "simulation"
stereo_down/left/min_radius_WS: 0.5
stereo_down/left/max_radius_WS: 2.0
stereo_down/left/base_name: "/home/toni/3DReconstructions/stereo_left"


